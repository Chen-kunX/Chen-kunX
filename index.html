<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>我的个人主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>CAR-HOME</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
      <img src="originals/firefox_logo-only_RGB.png">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
          <iframe src="https://www.bilibili.com/" width="400px" height="200px">Video</iframe>
        <h2>自由道路 尽情驰骋</h2>

        <p>model S 「完全自动驾驶能力」套件包含更多功能，并可通过软件更新持续提升相关性能，包括：自动辅助导航驾驶、自动辅助变道、召唤功能、自动泊车</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img src="originals/firefox_logo-only_RGB.png">
        </a>
        <a href="https://www.mozilla.org/">
          <img src="originals/mozilla-dinosaur-head.png">
        </a>
        <a href="https://addons.mozilla.org/">
          <img src="originals/firefox-addons.jpg">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <img src="images/mdn.svg">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <img src="originals/red-panda.jpg">
                                   
      </div>

    </main>
  </body>
</html>
